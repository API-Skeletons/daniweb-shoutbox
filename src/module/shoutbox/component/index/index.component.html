<div class="container">
  <div class="row">
    <div class="col-1">
      <button (click)="doShout()" [disabled]="! shout.value">Shout</button>
    </div>
    <div class="col-11">
      <textarea [formControl]="shout" class="form-control"></textarea>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-2"><strong>Author</strong></div>
    <div class="col-2"><strong>Time</strong></div>
    <div class="col-8"><strong>Shouted</strong></div>
  </div>

  <div class="row" *ngFor="let message of messages" style="border-bottom: solid;">
    <div class="col-2">{{ message.author.id }}</div>
    <div class="col-2">{{ message.timestamp | date:"yyyy-MM-dd HH:mm:ss"}}</div>
    <div class="col-8" [innerHtml]="message.text.parsed"></div>
  </div>
</div>
